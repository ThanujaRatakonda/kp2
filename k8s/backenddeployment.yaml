apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: thanujaratakonda/backend:3
          ports:
            - containerPort: 5000
          env:
            - name: DB_HOST
              value: "database"
            - name: DB_NAME
              value: "usersdb"
            - name: DB_USER
              value: "admin"
            - name: DB_PASSWORD
              value: "admin"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
